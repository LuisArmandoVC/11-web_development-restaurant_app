<header class="container bg-white font-avantGarde pt-8 screen-1720:py-8 hidden min-[1024px]:block sticky top-0 z-20">

        <button>
            <a href="{% url 'home' %}">

            </a>
        </button>

            <ul class="flex md:gap-10 screen-3xl:gap-20">
